{% extends 'book/library.html' %}

{% block content %}

    <center>
    <a class="btn btn-primary" href="{% url 'get_sum' %}">Switch to Day Reports</a>
    </center>


  <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#3385ff', '#ff9900', '#006666', '#39ac39', '#CD5C5C', '#DC143C','#FF0000','#B22222','#8B0000','#8080ff','#666633','#33ccff','#9933ff','#4d79ff','#4dff4d', '#bf4040','#006666','#b300b3','#ff751a','#bf4080','#1aff1a','#3366cc'
          ],
          label: 'name'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
