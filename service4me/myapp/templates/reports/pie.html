{% extends 'book/library.html' %}

{% block content %}

    <center>
    <a class="btn btn-primary" href="{% url 'get_sum' %}">Switch to Day Reports</a>
    </center>


  <div id="container" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#FFA07A', '#FA8072', '#E9967A', '#F08080', '#CD5C5C', '#DC143C','#FF0000','#B22222','#8B0000'
          ],
          label: 'name'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
